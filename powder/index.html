
<!DOCTYPE html>
<html>
<head>
    <meta charset="gb2312"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <style media="screen">
        *{
            margin: 0;
            padding: 0;
            background-color: #000;
        }
    </style>
</head>
<body>
<canvas id="stage" class="stage"></canvas>

<script src="jq.js"></script>
<script src="powder.js"></script>
<script type="text/javascript">
    var v = new Stage("stage"),
        m = new Twinkle("#fff", 14, 1000);
    m.mouse.update(0, 0), $(window).on("mousemove", function(e) {
        m.mouse.update(e.clientX, e.clientY)
    }), v.onUpdate(function(e) {
        m.render(e)
    }), v.update();
</script>
</body>
</html>
